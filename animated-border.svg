<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wave Gradient -->
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ff00"/>
    </linearGradient>

    <!-- Border Gradient -->
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ffff;#ffff00;#ff00ff" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ffff00;#ff00ff;#00ffff" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#0a0a0a"/>

  <!-- Animated Wave 1 -->
  <path d="M0 200 Q 200 100 400 200 T 800 200 V 300 H 0 Z" fill="url(#wave-gradient)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" from="-200 0" to="200 0" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Animated Wave 2 -->
  <path d="M0 220 Q 200 120 400 220 T 800 220 V 300 H 0 Z" fill="url(#wave-gradient)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" from="200 0" to="-200 0" dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- Animated Border -->
  <rect x="10" y="10" width="780" height="280" rx="20" ry="20"
        fill="none" stroke="url(#border-gradient)" stroke-width="6"
        stroke-dasharray="1000" stroke-dashoffset="1000">
    <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" font-size="40" font-family="Arial" fill="#ffffff" dy="-10">Ravi Kumar</text>
  <text x="50%" y="60%" text-anchor="middle" font-size="24" font-family="Arial" fill="#00ffff">Full Stack MERN Developer</text>
</svg>
