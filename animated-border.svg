<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff7f00;#ffff00;#00ff00;#0000ff;#4b0082;#8b00ff;#ff0000" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8b00ff">
        <animate attributeName="stop-color" values="#8b00ff;#4b0082;#0000ff;#00ff00;#ffff00;#ff7f00;#ff0000;#8b00ff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="black" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Smaller Animated Border -->
  <circle cx="250" cy="250" r="150" fill="none" stroke="url(#rainbow)" stroke-width="15" filter="url(#shadow)">
    <animate attributeName="stroke-dasharray" values="50,1000;1000,50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;1000" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner Background -->
  <circle cx="250" cy="250" r="110" fill="black" opacity="0.7"/>

  <!-- Clean Text -->
  <text x="250" y="240" text-anchor="middle" font-size="25" fill="white" font-family="Arial" font-weight="bold"
        stroke="black" stroke-width="1" style="paint-order: stroke;">
    Hi ðŸ‘‹, I'm Ravi Kumar
  </text>

  <text x="250" y="270" text-anchor="middle" font-size="15" fill="white" font-family="Arial"
        stroke="black" stroke-width="0.5" style="paint-order: stroke;">
    Full Stack MERN Developer
  </text>
</svg>
